<div class="row justify-content-center align-items-center min-vh-100">
  <div class="col-md-5 col-sm-10">
    <div class="login-card elevation-3">
      <div class="text-center mb-4 pt-4">
        <img src="img/logo.png" alt="Literal Café Logo" class="login-logo mb-3">
        <h2 class="login-title">Programa de Fidelidade</h2>
      </div>
      <div class="login-body p-4">
        <!-- Login Form -->
        <div ng-show="auth.isLogin">
          <h3 class="text-center mb-4">Login</h3>

          <div
            class="alert-message"
            ng-if="auth.errorMessage"
            role="alert"
          >
            <i class="fas fa-exclamation-circle me-2"></i> {{auth.errorMessage}}
            <button
              type="button"
              class="alert-close"
              ng-click="auth.errorMessage = ''"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>

          <form ng-submit="auth.login()">
            <div class="mb-4">
              <label for="cpf" class="form-label">CPF</label>
              <div class="input-group custom-input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  placeholder="Digite seu CPF (apenas números)"
                  ng-model="auth.user.username"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group custom-input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Digite sua senha"
                  ng-model="auth.user.password"
                  required
                />
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button
                type="submit"
                class="btn btn-primary btn-lg material-btn elevation-1"
                ng-disabled="auth.isLoading"
              >
                <i class="fas fa-spinner fa-spin" ng-show="auth.isLoading"></i>
                <i class="fas fa-sign-in-alt" ng-hide="auth.isLoading"></i>
                {{auth.isLoading ? 'Entrando...' : 'Entrar'}}
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="toggle-form-text">
              Não tem uma conta?
              <a
                href="javascript:void(0);"
                ng-click="auth.toggleForm()"
                class="toggle-form-link"
                >Cadastre-se</a
              >
            </p>
          </div>
        </div>

        <!-- Registration Form -->
        <div ng-show="!auth.isLogin">
          <h3 class="text-center mb-4">Cadastro</h3>

          <div
            class="alert-message"
            ng-if="auth.errorMessage"
            role="alert"
          >
            <i class="fas fa-exclamation-circle me-2"></i> {{auth.errorMessage}}
            <button
              type="button"
              class="alert-close"
              ng-click="auth.errorMessage = ''"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>

          <form ng-submit="auth.register()">
            <div class="mb-3">
              <label for="name" class="form-label">Nome Completo</label>
              <div class="input-group custom-input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Digite seu nome completo"
                  ng-model="auth.user.name"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="register-cpf" class="form-label">CPF</label>
              <div class="input-group custom-input-group">
                <span class="input-group-text"
                  ><i class="fas fa-id-card"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="register-cpf"
                  placeholder="Digite seu CPF (apenas números)"
                  ng-model="auth.user.cpf"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Telefone</label>
              <div class="input-group custom-input-group">
                <span class="input-group-text"
                  ><i class="fas fa-phone"></i
                ></span>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Digite seu telefone"
                  ng-model="auth.user.phone"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group custom-input-group">
                <span class="input-group-text"
                  ><i class="fas fa-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Digite seu e-mail"
                  ng-model="auth.user.email"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="register-password" class="form-label">Senha</label>
              <div class="input-group custom-input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  placeholder="Digite sua senha"
                  ng-model="auth.user.password"
                  required
                />
              </div>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label" for="terms"
                >Concordo com os
                <a href="#" class="text-decoration-none"
                  >Termos de Uso</a
                ></label
              >
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg material-btn elevation-1"
                ng-disabled="auth.isLoading"
              >
                <i class="fas fa-spinner fa-spin" ng-show="auth.isLoading"></i>
                <i class="fas fa-user-plus" ng-hide="auth.isLoading"></i>
                {{auth.isLoading ? 'Cadastrando...' : 'Cadastrar'}}
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>
              Já tem uma conta?
              <a
                href="javascript:void(0);"
                ng-click="auth.toggleForm()"
                class="toggle-form-link"
                >Faça login</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="card-footer text-center text-muted">
        <small>&copy; 2025 Literal Café - Todos os direitos reservados</small>
      </div>
    </div>
  </div>
</div>
